<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Interactive Video</title>
    <script type="module" crossorigin src="./assets/index-bSvDf2eB.js"></script>
  </head>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@700&display=swap');

    *,
    *::after,
    *::before {
      margin: 0;
      padding: 0;
      box-sizing: inherit;
    }

    * {
      outline: none;
      -webkit-user-select: none;
      user-select: none;
    }

    body {
      position: fixed;
      background: #000000;
      font-family: FontPrimary, sans-serif;
      width: 100vw;
      height: 100%;
      overflow: hidden;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }

    img {
      width: 100%;
      height: 100%;
      pointer-events: none;
    }

    button {
      width: 100%;
      background: transparent no-repeat;
      background-size: contain;
      border: none;
      overflow: hidden;
      outline: none;
      cursor: pointer;
      font-family: FontPrimary, sans-serif;
    }

    div {
      -ms-overflow-style: none;
      scrollbar-width: none;
    }

    div::-webkit-scrollbar {
      display: none;
    }

    .overflow-x-scroll {
      transition: all 0.2s ease;
      overflow-x: scroll;
      -ms-overflow-style: auto;
      scrollbar-width: auto;
    }

    .overflow-x-scroll::-webkit-scrollbar {
      display: block;
      height: 6px;
    }

    .overflow-x-scroll::-webkit-scrollbar-track {
      background: #ffffff;
      border-radius: 10px;
    }

    .overflow-y-scroll {
      transition: all 0.2s ease;
      overflow-y: scroll;
      -ms-overflow-style: auto;
      scrollbar-width: auto;
    }

    .overflow-y-scroll::-webkit-scrollbar {
      display: block;
      margin-right: 10px;
      width: 8px;
    }

    .overflow-y-scroll::-webkit-scrollbar-track {
      background: #ffffff;
      border-radius: 10px;
    }

    .spider-scroll::-webkit-scrollbar-thumb {
      background: #cc0207;
      border-radius: 2px;
    }

    .spider-scroll::-webkit-scrollbar-thumb:hover {
      background: #b30000;
    }

    .groot-scroll::-webkit-scrollbar-thumb {
      background: #437611;
      border-radius: 2px;
    }

    .groot-scroll::-webkit-scrollbar-thumb:hover {
      background: #81c72d;
    }

    .tooltip-text {
      visibility: hidden;
      font-family: 'Roboto Condensed - Regular', sans-serif;
      background-color: #3a73d3;
      color: #fff;
      text-align: center;
      position: absolute;
      z-index: 1;
      bottom: 150%;
      left: -50%;
      padding: 12% 25%;
      border-radius: 12px;
      font-size: 14px;
    }

    .tooltip-text::after {
      content: '';
      position: absolute;
      top: 98%;
      left: 33%;
      border-width: 12px;
      border-style: solid;
      border-color: #3a73d3 transparent transparent transparent;
    }

    @font-face {
      font-family: 'Roboto Condensed - Regular';
      src:
        url('fonts/RobotoCondensed-Regular.woff2') format('woff2'),
        url('fonts/RobotoCondensed-Regular.woff') format('woff');
      font-weight: normal;
      font-style: normal;
      font-display: swap;
    }
  </style>
  <body>
    <div id="app" class="container"></div>
  </body>
</html>
